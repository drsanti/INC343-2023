
<!DOCTYPE html>
<html>
    <head>
        <title>ex06 span</title>
    </head>

    <body>
        <!-- span tag is used to separate text into different portion,
        then, we can apply style separately -->
        
        <p>There are <span style="color: red;">RED</span> and <span style="color: blue;">BLUE</span> text</p>
        
        <!-- Sometimes, separating each portion into different line 
        is better for editing and reading -->
        <p>These are also 
            <span style="color: red;">RED</span>
            and 
            <span style="color: blue;">BLUE</span>
            text
        </p>

    </body>

</html>
