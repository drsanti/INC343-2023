
<!DOCTYPE html>
<html>
    <head>
        <title>ex01 apply style to tag</title>
        
        <!-- style tag -->
        <style>

            body {
                background: black;
                color: yellow;
            }

            h4{
                background: purple;
                padding: 10px;
                color: lightgreen;
            }

            p{
                color: cyan;
                font-size: 20px;
            }

        </style>

    </head>

    <body>
        This is simple text
        <h2>This is a text in h2</h2>
        <h4>This is a text in h4</h4>
        <p>This is a paragraph</p>
        <hr>
        This is simple text
        <h2>This is a text in h2</h2>
        <h4>This is a text in h4</h4>
        <p>This is a paragraph</p>

    </body>

</html>
